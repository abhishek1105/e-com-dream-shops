server:
  port: "9090"
spring:

  profiles:
    active: "dev"

  main:
    banner-mode: "off"
  jpa:
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQLDialect"
        format_sql: "true"
  servlet:
    multipart:
      max-file-size: "5MB"
      max-request-size: "5MB"
api:
  prefix: "/api/v1"